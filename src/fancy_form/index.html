<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <script src="script.js"></script>
  <link href="style.css" rel="stylesheet" />
  <script src="lib/wallet-address-validator.min.js"></script>
</head>

<body>
  <form onsubmit="return validateForm()">
    <label for="input-address">Bitcoin Address</label>
    <input id="input-address" placeholder="16q4PinynazaMYfv24juNLkbjkDQxJo2dc" onblur="return validateAddress()" />
    <div class="validation-msg" id="address-validation-msg">message</div>
    <div class="empty-space"></div>

    <label for="input-amount">Amount to send</label>
    <!--assumes that we are only using BTC and no other cryptocurrency. -->
    <input class="same-line" type="number" id="input-amount" placeholder="0.0000"
      onblur="return validateAmount()" /><span class="same-line">BTC</span>
    <div class="validation-msg" id="amount-validation-msg">message</div>
    <div class="empty-space"></div>

    <label for="input-otp">OTP Authentication</label>
    <input type="number" id="input-otp" onblur="return validateOTP()" placeholder="SMS OTP" />
    <div class="validation-msg" id="otp-validation-msg">message</div>
    <div class="empty-space"></div>

    <button>SEND BTC</button>
  </form>

</body>

</html>
